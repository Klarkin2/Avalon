<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avalon Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="login page">
      <div class="loginArea">
        <h3 class="title">Username</h3>
        <input class="usernameInput" type="text" maxlength="20"/>
      </div>
    </li>
    <li class="numPeople page">
      <div class="numPeopleArea">
        <h3 class="title">Number of Players</h3>
        <input class="numPeopleInput" type="text" maxlength="2" />
      </div>
    </li>
    <li class="charSelect page">
      <div class="charSelectArea">
        <ul class="charSelectList"></ul>
      </div>
    </li>
    <li class="waiting page">
      <div class="waitingArea">
        <h3 class="waitingText">Waiting...</h3>
      </div>
    </li>
    <li class="charAndReveal page">
      <div id="card"> 
        <div class="front"> 
          <img src="/images/Back.png" name="frontSide" class="cards frontCard"/>
        </div> 
        <div class="back">
          <img src="/images/Back.png" name="backSide" class="cards backCard"/>
        </div> 
      </div>
      <ul class="nameReveal"></ul>
    </li>
    <li class="roster page">
      <div class="rosterArea">
      </div>
    </li>
    <li class="passFail page">
      <div class="passFailArea">
      </div>
    </li>
    <li class="stats page">
      <div class="statsArea">
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.16/dist/jquery.flip.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
