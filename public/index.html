<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avalon Helper</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.16/dist/jquery.flip.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJdivgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
</head>
<body>
  <div class="row top-buffer"></div>
  <div class="container-fluid pages">

      <div class="row login page ">
        <div class="col-xs-3">
          
        </div>
        <div class="col-xs-6 ">
          <div class="loginArea text-center">
            <h3 class="title">Username</h3>
            <input class="usernameInput" type="text" maxlength="20"/>
          </div>
        </div>
        <div class="col-xs-3">
          
        </div>
      </div>
    <div class="row numPeople page">
      <div class="col-xs-3">
      
      </div>
      <div class="col-xs-6">
        <div>
          <div class="numPeopleArea text-center">
            <h3 class="title">Number of Players</h3>
            <input class="numPeopleInput" type="number" maxlength="2" />
          </div>
        </div>
      </div>
      <div class="col-xs-3">
      
      </div>
    </div>
    <div class="row charSelect page">
      <div class="col-xs-3">
        
      </div>
      <div class="col-xs-6">
        <div>
          <div class="charSelectArea">
            <div class="charSelectList"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
      
      </div>
    </div>
    <div class="row waiting page">
      <div class="col-xs-3">
      
      </div>
      <div class="col-xs-6">
        <div>
          <div class="waitingArea text-center">
            <h3 class="waitingText">Waiting...</h3>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        
      </div>
    </div>

    <div class="row charAndReveal page">
      <div class="col-xs-3">
      
      </div>
      <div class="col-xs-6">
        <div id="card" class="text-center"> 
          <div class="front"> 
            <img src="/images/back.png" name="frontSide" class="cards img-rounded"/>
          </div> 
          <div class="back">
            <img src="/images/back.png" name="backSide" class="cards img-rounded"/>
          </div> 
        </div>
      </div>
      <div class="col-xs-3">
      
      </div>
    </div>
    <div class="nameReveal row">
      
    </div>
    <div class="row roster page">
      <div class="col-xs-3">
      
      </div>
      <div class="col-xs-6">
        <div class="rosterArea">
        </div>
      </div>
      <div class="col-xs-3">
      
      </div>
    </div>
    <div class="stats page">
      <div class="statsArea">
      </div>
    </div>
  </div>
  

</body>
</html>
